<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background colour based on user input</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js"></script>
</head>
<body>
        <div class="container-fluid">
            <div class="content position-absolute top-50 start-50 translate-middle">
               <h3>Enter any colour to change the background</h3>
               <input  class="border border-3 border-dark" type="text" name="bgcolour" id="input" value="" placeholder="Enter your color "><br>
               <button onclick="changecolour()">Change colour</button>
            </div>
        </div>
</body>
</html>
